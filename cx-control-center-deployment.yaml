apiVersion: apps/v1
kind: Deployment  # 类型是部署
metadata:
  namespace: cx-rpc-base
  name: cx-contol-center-deployment
spec:
  selector:
    matchLabels:
      app: cx-contol-center
  replicas: 3
  strategy:
    type: Recreate
  template:
    metadata:
       name: cx-contol-center
       labels:
         app: cx-contol-center
    spec:
      containers:
        - name: cx-contol-center
          image: registry.local.com/cx-control-center:latest
          imagePullPolicy: Always
          resources:
            limits:
              cpu: "0.5"
              memory: 512Mi
            requests:
              cpu: "0.5"
              memory: 512Mi
